<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="picture-card">
    <div class="picture-mini">
        <ul class="pictures">
            <li class="picture-item">
                <img class="cat" src="img/10.jpg" width="200" height="200" alt="Котик">
            </li>
            <li class="picture-item">
                <img class="lion" src="img/20.jpg" width="200" height="200" alt="Лев">
            </li>
            <li class="picture-item">
                <img class="leopard" src="img/30.jpg" width="200" height="200" alt="Леопард">
            </li>
            <li class="picture-item">
                <img class="fish" src="img/40.jpg" width="200" height="200" alt="Рыбки">
            </li>
            <li class="picture-item">
                <img class="panda" src="img/50.jpg" width="200" height="200" alt="Панда">
            </li>
        </ul>
    </div>
    <div class="picture-max">
        <img class="picture-max__place" src="" width="600" height="600" alt="">
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
