<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Поиск минимального и максимального числа</h1>
    <p class="all-elements"></p>
    <button class="min">Найти минимальное число</button>
    <button class="max">Найти максимальное число</button>
    <p>Минимальное число: <span class="minNumber"></span></p>
    <p>Максимальное число: <span class="maxNumber"></span></p>

    <script>
        const pEl = document.querySelector('.all-elements');
        const array = [15, 5, 10, 58, 35, 45, 3, 115, 33];
        pEl.textContent = array;

        let max = array[0];
        let min = array[0];
        
        const minEl = document.querySelector('.min');
        const maxEl = document.querySelector('.max');

        minEl.onclick = function() {            
            for (let i = 0; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }                
            }
            document.querySelector('.minNumber').textContent = min;
        };

        maxEl.onclick = function() {
            for (let i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }                
            }
            document.querySelector('.maxNumber').textContent = max;
        };
        
    </script>
</body>
</html>
